<!DOCTYPE html>
<html>
<head>
<title>MediTracker Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-xl w-96">
  <h2 class="text-2xl font-bold text-center mb-4">MediTracker Login</h2>

  <input class="border p-2 w-full mb-3" placeholder="Email">
  <input type="password" class="border p-2 w-full mb-3" placeholder="Password">

  <select class="border p-2 w-full mb-4">
    <option>Patient</option>
    <option>Doctor</option>
    <option>Family Member</option>
  </select>

  <button class="bg-teal-600 text-white w-full py-2 rounded">
    Login
  </button>

  <p class="text-red-500 text-sm mt-2 hidden">Invalid credentials</p>
</div>

</body>
</html>
