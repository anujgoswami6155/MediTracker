<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediTracker Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-xl w-96">
    <h2 class="text-2xl font-bold text-center mb-4">MediTracker Login</h2>

    {% if form.errors %}
      <p class="text-red-500 text-sm mb-3">Invalid username or password</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      
      <input
        name="username"
        class="border p-2 w-full mb-3"
        placeholder="Username"
        required
      />

      <input
        name="password"
        type="password"
        class="border p-2 w-full mb-4"
        placeholder="Password"
        required
      />

      <button type="submit" class="bg-teal-600 text-white w-full py-2 rounded hover:bg-teal-700 transition">
        Login
      </button>
    </form>

    <p class="text-sm text-center mt-4">
      Don't have an account?
      <a href="{% url 'accounts:register' %}" 
         class="text-teal-600 font-semibold hover:underline">
         Register
      </a>
    </p>

  </div>

</body>
</html>
