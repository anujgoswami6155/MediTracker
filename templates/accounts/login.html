<h1>MediTracker</h1>
<hr>

<h2>Login</h2>

<form method="post">
  {% csrf_token %}

  <label>Username:</label>
  <input type="text" name="username" required>

  <br><br>

  <label>Password:</label>
  <input type="password" name="password" required>

  <br><br>

  <button type="submit">Login</button>
</form>

{% if form.errors %}
  <p style="color:red;">Invalid username or password</p>
{% endif %}
