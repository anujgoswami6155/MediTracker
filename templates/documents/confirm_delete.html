{% extends "base.html" %}
{% block content %}

<h2>Delete Document</h2>

<p>Are you sure you want to delete <strong>{{ document.title }}</strong>?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'documents:list' %}">Cancel</a>

{% endblock %}
